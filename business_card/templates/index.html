<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Igor Ferreira's business card.">
    <title>Igor Ferreira - Business Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Favicons -->
    <link 
        rel="shortcut icon" 
        href="{{ url_for('static', filename='images/favicon.ico') }}" 
        type="image/x-icon"
    >
    <link 
        rel="apple-touch-icon" 
        sizes="180x180" 
        href="{{ url_for('static', filename='images/apple-touch-icon.png') }}"
    >
    <link 
        rel="icon" 
        type="image/png" 
        sizes="32x32" 
        href="{{ url_for('static', filename='images/favicon-32x32.png') }}"
    >
    <link 
        rel="icon" 
        type="image/png" 
        sizes="16x16" 
        href="{{ url_for('static', filename='images/favicon-16x16.png') }}"
    >
    <link 
        rel="mask-icon" 
        href="{{ url_for('static', filename='images/safari-pinned-tab.svg') }}" 
        color="#000000"
    >
</head>

<body>
    <main class="card">
        <img class="profile-picture" src="https://avatars.githubusercontent.com/ig0r-ferreira" alt="Profile picture">
        <div class="info">
            <h1>Igor Ferreira</h1>
            <div class="job-container">
                <p>Python Developer</p>
                <img 
                    class="python-logo" 
                    src="{{ url_for('static', filename='images/python-logo.svg') }}" 
                    alt="Python logo"
                >
            </div>
        </div>
        <ul class="contact">
            <li>
                <a href="https://github.com/ig0r-ferreira/" title="GitHub">
                    <i class="bi bi-github"></i>
                </a>
            </li>
            <li>
                <a href="https://linkedin.com/in/ig0r-ferreira" title="LinkedIn">
                    <i class="bi bi-linkedin"></i>
                </a>
            </li>
            <li>
                <a href="mailto:iferreira.n01@gmail.com" title="E-mail">
                    <i class="bi bi-envelope-fill"></i>
                </a>
            </li>
        </ul>
    </main>
</body>

</html>
